<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HorseStockExchange.com</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dist/bundle.js" defer></script>
</head>
<body>
  <header>
    <h1>🐎 HorseStockExchange.com</h1>
    <div id="ticker"></div>
  </header>

  <main>
    <section id="market">
      <h2>📈 Horse Market</h2>
      <div id="horse-list"></div>
    </section>

    <section id="news">
      <h2>📰 Stable News</h2>
      <ul id="news-feed"></ul>
    </section>

    <section id="chart-section">
      <h2>📊 Horse Price History</h2>
      <canvas id="priceChart" width="600" height="300"></canvas>
    </section>

    <section id="portfolio">
      <h2>💼 Portfolio</h2>
      <div id="user-balance">Loading...</div>
      <div id="user-holdings"></div>
    </section>

    <section id="leaderboard">
      <h2>🏆 Top Traders</h2>
      <ol id="top-traders"></ol>
    </section>

    <section id="auth">
      <div id="auth-container">
        <input type="text" id="username" placeholder="Choose a username">
        <button id="login-btn">Start Trading</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 HorseStockExchange.com – Invest Wisely, Ride Wildly</p>
  </footer>
</body>
</html>
